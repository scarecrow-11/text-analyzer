name: Deploy App

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Package Dependencies
      run: npm ci

    - name: Generate Type Definitions for PrismaClient
      run: npx prisma generate

    - name: Lint Code
      run: npm run lint

    - name: Run Unit Tests
      run: npm run test

    - name: Run End-to-End Tests
      run: npm run test:e2e

  build:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Copy Environment Variables for Build
      run: echo "${{ secrets.BUILD_ENV }}" > .env

    - name: Install Package Dependencies
      run: npm ci

    - name: Generate Type Definitions for PrismaClient
      run: npx prisma generate

    - name: Build the App
      run: npm run build

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nest-build
        path: dist/
        if-no-files-found: error
        retention-days: 90
    - name: Check Build Artifact Files
      run: ls -R dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: nest-build
          path: nest-build/
      - name: Check Downloaded Build Artifact Files
        run: ls -R nest-build/

      - name: Copy Build Artifact to Remote Server with SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "nest-build/"
          target: "~/text-analyzer-backend/"
          rm: true

  migration:
    runs-on: ubuntu-latest
    needs: deploy

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Copy Environment Variables for Migration
      run: echo "${{ secrets.BUILD_ENV }}" > .env

    - name: Install Package Dependencies
      run: npm ci

    - name: Apply Database Migration
      run: npx prisma migrate deploy

  restart:
    runs-on: ubuntu-latest
    needs: migration

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Restart PM2 Service on Remote Host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            whoami
