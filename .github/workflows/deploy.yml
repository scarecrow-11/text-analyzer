name: Test & Deploy App

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Copy Environment Variables for App
        run: echo "${{ secrets.BUILD_ENV }}" > .env

      - name: Install Package Dependencies
        run: npm ci

      - name: Generate Type Definitions for PrismaClient
        run: npx prisma generate

      - name: Lint Code
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test

      - name: Run End-to-End Tests
        run: npm run test:e2e

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy Code to Remote Host with SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "/"
          target: "/home/ubuntu/text-analyzer-backend/"

      - name: Build & Start App on Remote Host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/text-analyzer-backend/
            source ~/.nvm/nvm.sh
            npm ci
            npx prisma generate
            npm run build
            npx prisma migrate deploy
            pm2 restart ecosystem.config.js
